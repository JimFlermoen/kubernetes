apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-cm-1
data:
  index.html: |
    <html>
    <h1>Welcome Green Team</h1>
    </br>
    </html
    <h1>This is Deployment One</h1>
    </html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-cm-2
data:
  index.html: |
    <html>
    <h1>Welcome Green Team</h1>
    </br>
    </html
    <h1>This is Deployment Two</h1>
    </html
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-deployment-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-nginx-1
  template:
    metadata:
      labels:
        app: app-nginx-1
    spec:
      containers:
        - name:  app-nginx-1
          image: nginx
          ports: 
            - containerPort: 80
      volumes:
        - name: nginx-cm-1
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-deployment-2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-nginx-2
  template:
    metadata:
      labels:
        app: app-nginx-2
    spec:
      containers:
        - name:  app-nginx-2
          image: nginx
          ports: 
            - containerPort: 80
      volumes:
        - name: nginx-cm-2
---
apiVersion: v1
kind: Service
metadata:
  name: app-nginx-service
spec:
  type: NodePort
  ports:
    - port: 80
  selector:
    app: nginx-deployment-1
    app: nginx-deployment-2
